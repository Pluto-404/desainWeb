<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="particles-js"></div>

  <main class="wrap">
    <div class="calculator" role="application" aria-label="kalkulator">
      <input id="display" type="text" aria-label="layar kalkulator" disabled />
      <div class="buttons">
        <button class="op" data-action="clear">C</button>
        <button class="op" data-action="del">⌫</button>
        <button class="op" data-value="/">÷</button>
        <button class="op" data-value="*">×</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="op" data-value="-">−</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="op" data-value="+">+</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="equal" data-action="eval">=</button>

        <button class="zero" data-value="0">0</button>
        <button data-value=".">.</button>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
