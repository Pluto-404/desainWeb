<!DOCTYPE html>
<html>
<head>
    <title>Animasi Transisi CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .box{
            width: 40%;
            height: 100px;
            background: orange;
            border: 2px solid #212121;
            transition: all 1s ease-in-out;
        }

        /* Landscape */
        @media (orientation: landscape){
            .box{
                width: 100%;
                height: 150px;
                background: blue;
                border-radius: 50%; /* berubah jadi elips/bulat */
                animation: putar 2s linear infinite; /* animasi berputar */
            }
        }

        /* Portrait (kembali normal tanpa animasi) */
        @media (orientation: portrait){
            .box{
                width: 40%;
                height: 100px;
                background: orange;
                border-radius: 0;
                animation: none;
            }
        }

        /* Keyframes untuk rotasi */
        @keyframes putar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h3>Transisi CSS3</h3>

    <div class="box"></div>
    <p>
        Ubah orientasi ke landscape/potrait dan sebaliknya untuk melihat efek Transisi & Animasi.
    </p>
</body>
</html>
