<!DOCTYPE html>
<html>
<head>
    <title>Margin dan Padding</title>
    <style>
        .satu {
            border: 1px solid black;
            background-color: lightblue;
            margin: 40px 50px 60px 40px; /* atas, kanan, bawah, kiri */
        }

        .dua {
            border: 1px solid black;
            background-color: lightblue;
            padding: 40px; /* atas, kanan, bawah, kiri */
        }
    </style>
</head>
<body>
    <div class="satu">
        partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, dan kiri 40px
    </div>
    <div class="dua">
        Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
    </div>
</body>
</html>
